<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangman</title>
<!-- <script scr="javascript/game.js"></script> -->

<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">


<!-- Javascript Bootstrap Stuff -->
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>

<body>

<div class = "main-container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Hangman</h1>
        <p class="lead">Start typing to play the game. You get 10 guesses, so you choose well.</p>
      </div>
    </div>
</div>


<br><br>


<div class="container">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-7">
 Press Any Key To Begin
    </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>
  <br><br>


<div class="container">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
 <p>Current Word: 
 <span id= "current_word"></span></p>
<p class="underScores"></p>

    </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-5 text-center">
        <p> Number of Guesses Remaining:
          <span id ="guessesRemain"></span>
        </p>
    </div>
    <div class="col-md-2">
    </div>
    <div class="col-md-5 text-center">
      <p> Letters Already Guessed:
        <span id ="incorrectGuesses"></span>
    </p>

    </div>
  </div>
</div>

<br><br>

<div class="container">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-7">
      <p> Wins:
        <span id ="gameWinCounter"></span>
      </p>
      <p> Losses:
        <span id ="gameLossCounter"></span>
      </p>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>
  <br><br>

<script type = "text/javascript" src="javascript/game.js"></script>
<!--  -->
</body>

</html>
